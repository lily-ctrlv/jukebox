<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

  @import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');

  html, body {
    background-color: #000;
  }

  p {
    text-align: center;
    color: white;
    font-family: 'Montserrat';
  }

  .poopy-browser {
    width: 45%;
    min-height: 200px;
    height: 40%;
    border: 3px solid #B52B65;
    border-radius: 10px;
    padding: 10px;
    margin-left: 25%;
    position: relative;
    margin-top: 25%;
    overflow: hidden;
  }

  .close, .minimize, .maximize {
    border-radius: 50%;
    border: 3px solid #B52B65;
    width: 5px;
    height: 5px;
    float: left;
    margin-right: 3%;
  }

  .address-bar {
    width: 108%;
    margin-left: -4%;
    border-top: 3px solid #B52B65;
    margin-top: 20px;
  }

  .x {
    border-radius: 50%;
    width: 60px;
    height: 60px;
    border: 3px solid #B52B65;
    top: 55%;
    margin-left: -30px;
    left: 50%;
    margin-top: -30px;
    position: absolute;
  }
  .x:before, .x:after {
    -webkit-transform: rotate(-45deg);
    -moz-transform: rotate(-45deg);
    -ms-transform: rotate(-45deg);
    -o-transform: rotate(-45deg);
    transform: rotate(-45deg);
    width: 40px;
    height: 3px;
    position: absolute;
    top: 50%;
    margin-top: -1.5px;
    left: 50%;
    margin-left: -20px;
    background-color: #B52B65;
    content: '';
    display: block;
  }
  .x:after {
    -webkit-transform: rotate(45deg);
    -moz-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    -o-transform: rotate(45deg);
    transform: rotate(45deg);
  }

  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <body>
  <!-- This file lives in public/404.html -->
  <div class="poopy-browser">
  <div class="close"></div>
  <div class="minimize"></div>
  <div class="maximize"></div>
  <div class="address-bar"></div>
  <div class="x"></div>
  <p>500 something went wrong...</p>
</body>
</html>
